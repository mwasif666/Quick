<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="Dashboard.css" />
  </head>
  <body>
    <section class="login">
      <div class="container-fluid">
        <div class="container">
          <div class="row login-card">
            <div class="card">
              <div class="img">
                <img src="./quickstart-logo-new-theme.png" />
              </div>
              <form>
                <div class="input-fields">
                  <div class="input-field1">
                    <input type="email" placeholder="E-Mail" required />
                    <i class="fa-solid fa-envelope"></i>
                  </div>
                  <div class="input-field2">
                    <input type="password" placeholder="Password" required />
                    <i class="fa-solid fa-lock"></i>
                  </div>
                </div>
                <button class="btn">Login</button>
              </form>
              <div class="check-box d-flex">
                <input type="checkbox" name="" id="" />
                <p>I agree with the <a href="">Terms And Conditions.</a></p>
              </div>
              <a href="#" class="forget">Forgot Your Password?</a>
              <p>
                New to QuickStart?
                <a href="#" class="register">Register Here</a>
              </p>
              <hr />
              <h5 class="text-center login-text">OR LOGIN WITH</h5>
              <ul class="socials d-flex gap-4">

                    xmlns="http://www.w3.org/2000/svg"

                    <path

                    ></path>
                  </svg>
                </li>

                    <path
