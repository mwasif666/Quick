<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font awesome Pro -->
    <link
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Side bar -->
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Table -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"
    />

    <link rel="stylesheet" href="Dashboard.css" />
  </head>
  <body>
    <section class="dasboard-home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 p-0 dashoard-tab">
            <div class="img-dasboard">
              <img
                src="./Images/quickstart-logo-white-1.webp"
                class="logo-dashboard"
                alt=""
              />
            </div>
            <h6 class="dash-learn-tab">Learner</h6>
            <div class="nav flex-column nav-pills">
              <a href="./Admin_welcome.html" class="nav-link" type="button">
                <div class="btn-tab-dashboard d-flex gap-3">
                  <i class="fa-brands fa-microsoft"></i>
                  <p>Welcome</p>
                </div>
              </a>
              <a class="nav-link" href="./Admin_Learn.html" type="button">
                <div class="btn-tab-dashboard d-flex gap-3">
                  <i class="fa-solid fa-chalkboard-user"></i>
                  <p>Learn</p>
                </div>
              </a>

              <a class="nav-link" href="./Admin_Insight.html" type="button">
                <div class="btn-tab-dashboard d-flex gap-3">
                  <i class="fa-solid fa-chart-simple"></i>
                  <p>Learner Insight</p>
                </div>
              </a>
              <a class="nav-link" href="./Admin_create_auther.html">
                <div class="btn-tab-dashboard d-flex gap-3">
                  <i class="fa-solid fa-credit-card"></i>
                  <p>Create & Auther</p>
                </div>
              </a>
              <hr />
              <h6 class="dash-learn-tab">Setting</h6>
              <a class="nav-link" href="./Admin_payment.html">
                <div class="btn-tab-dashboard d-flex gap-3">
                  <i class="fa-regular fa-credit-card"></i>
                  <p>Payment & Billing</p>
                </div>
              </a>
              <a class="nav-link active" href="./Admin_Support.html">
                <div class="btn-tab-dashboard d-flex gap-3">
                  <i class="fa-regular fa-circle-question"></i>
                  <p>Support</p>
                </div>
              </a>
            </div>
          </div>

          <div class="col-md-9 p-0">
            <div class="tab-content">
              <nav class="navbar-bell d-flex justify-content-end">
                <i class="fa-solid fa-bell"></i>
              </nav>
              <h6 class="wel-h4">Support</h6>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Graph cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    ]

    <!-- tooltipp -->
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>

    <!-- Table -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <script src="./script.js"></script>
    <script src="./jquery_dashboard.js"></script>
  </body>
</html>
