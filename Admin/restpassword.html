<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="Dashboard.css" />
  </head>
  <body>
    <section class="login">
      <div class="container-fluid">
        <div class="container">
          <div class="row login-card">
            <div class="card">
              <div class="img">
                <img src="./Login/quickstart-logo-new-theme.png" />
              </div>
              <div class="content-rest text-center pt-4">
                <span class="material-symbols-outlined"> lock_open </span>
                <h5 class="pt-3">Forgot your password?</h5>
                <p>All fields are required</p>
              </div>

              <form>
                <div class="input-fields">
                  <div class="input-field1">
                    <input type="email" placeholder="Password" required />
                    <i class="fa-solid fa-lock"></i>
                  </div>
                  <div class="input-field2">
                    <input
                      type="password"
                      placeholder="Repeat Password"
                      required
                    />
                    <i class="fa-solid fa-lock"></i>
                  </div>
                </div>
                <button class="btn">
                  SET A NEW PASSWORD <i class="fas fa-chevron-circle-right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
